symbol: BTCUSDT
category: spot
interval: 5

dataset:
  start_date: "2023-01-01"
  end_date: "2023-02-01"
  limit_per_call: 1000
  output_path: "data/processed/btcusdt_spot_5m_2023-01-01_2023-02-01.parquet"

parity:
  duration_sec: 120
  ws_topic: "kline.5.BTCUSDT"
  rest_compare_mode: "kline"

features:
  window_size_K: 32
  list_of_features:
    - returns
    - log_returns
    - volatility
    - range
    - volume

supervised:
  epochs: 50
  batch_size: 64
  lr: 0.001
  early_stopping_patience: 50

rl:
  episodes: 50
  steps_per_episode: 200
  gamma: 0.99
  lr: 0.001
  reward:
    R_correct: 1.0
    R_wrong: 1.0
    R_hold: 0.05
  entropy_bonus: 0.0

decision_rule:
  T_min: 0.55

viz:
  out_dir: "reports"
  moving_window: 20
  save_formats: ["png", "svg"]
